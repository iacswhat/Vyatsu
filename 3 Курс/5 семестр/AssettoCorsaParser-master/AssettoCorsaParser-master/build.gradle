/*buildscript {	repositories {		maven { url 'https://repo.spring.io/libs-milestone' }	}	dependencies {		classpath "org.springframework.boot:spring-boot-gradle-plugin:2.0.0.M6"	}}*/plugins {//	id 'com.palantir.docker' version '0.13.0'	id 'java'	id 'org.springframework.boot' version '3.1.3'	id 'io.spring.dependency-management' version '1.1.3'}group = 'education'version = '0.0.1-SNAPSHOT'java {	sourceCompatibility = '17'	targetCompatibility = '17'}configurations {	compileOnly {		extendsFrom annotationProcessor	}}repositories {	mavenCentral()}dependencies {	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'	implementation 'org.springframework.boot:spring-boot-starter-data-rest'	implementation 'org.springframework.boot:spring-boot-starter-web'	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-actuator	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '3.1.4'	// https://mvnrepository.com/artifact/org.jsoup/jsoup	implementation group: 'org.jsoup', name: 'jsoup', version: '1.16.1'	compileOnly 'org.projectlombok:lombok'	developmentOnly 'org.springframework.boot:spring-boot-docker-compose'	runtimeOnly 'org.postgresql:postgresql'	annotationProcessor 'org.projectlombok:lombok'	testImplementation 'org.springframework.boot:spring-boot-starter-test'	testImplementation 'io.projectreactor:reactor-test'}tasks.named('test') {	useJUnitPlatform()}